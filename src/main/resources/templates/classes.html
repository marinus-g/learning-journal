<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<h1 style="color: grey" class="headline">Klassenverwaltung<br></h1>
<head>
    <meta charset="UTF-8">
    <title>Klassen</title>
    <link th:replace="~{bootstrap/style.html}"/>

</head>
<body class="background-color">
<script th:replace="~{bootstrap/script.html}"></script>
<style>
    body {
       font-family: "sans-serif";
       font-color: white;
   }

    h1 {
        position: static;
        margin-top: 10px;
        margin-bottom: 10px;
        text-align: center;
    }

   input {
        margin-top: 10px;
        margin-left: 05px;
   }

   .background-color {
       background-color: #343a40;
   }

    div {
       margin-left: 220px;
       margin-right: 220px;
       align: center;
    }

    .table {
       background-color: 2a2d2f;
       margin-top: 20px;
       margin-right: 70px;
   }

   tr:hover {
   background-color: grey;
   }



</style>
<div>
<form method="post" th:action="@{/classrooms}" th:object="${newClass}">
    <input id="name" placeholder="Enter Name" required type="text" th:field="*{name}"/>
    <input id="longDescription" placeholder="Enter long Description" required type="text" th:field="*{longDescription}"/>
    <input id="shortDescription" placeholder="Enter short Description" required type="text" th:field="*{shortDescription}"/>
    <input type="submit" value="Create User">
</form>
</div>

<p th:if="${createClass != null}" style="color:#ffff;">Klasse hinzugef√ºgt</p>
<br><br>
<div>
    <p style="color:white">aktuelle Klassen</p>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Klasse</th>
            <th scope="col">kurz Beschreibung</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="class: ${classes}">
            <td th:text="${class.id}"></td>
            <td th:text="${class.name}"></td>
            <td th:text="${class.shortDescription}"></td>
        </tr>

        </tbody>
    </table>
</div>


</body>
</html>
