<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="forgot-password">
    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content bg-dark text-white modal-shadow">
                <div class="modal-header">
                    <h5 class="modal-title" style="text-align: center;">Passwort vergessen</h5>
                </div>
                <div class="modal-body text-center mt-2 mb-2">
                    <form>
                        <div class="form-group">
                           <div style="align-items: center" class="mb-3">
                               <label for="email" class="mb-1">Email</label>
                               <input id="email" class="form-control bg-transparent reset-input-field" placeholder="email@email.de">
                           </div>
                        </div>
                    </form>
                    <div class="text-center">
                        <small>Falls du deine Email vergessen hast, melde dich bei einem Admin!</small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Email Senden</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Thymeleaf is weird, it does only work when I put the style tag here :D:D (pls let us use react) -->
    <style>
        .modal-header .close {
            margin-left: auto;
        }
        .reset-input-field {
            color: black;
            border-color: #8e8e8e;
            max-width: 250px;
            margin: auto;
        }

        .reset-input-field::placeholder {
            color: #8e8e8e;
            text-align: center;

        }

        .modal-shadow {
            box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.5);
        }
    </style>
</div>
